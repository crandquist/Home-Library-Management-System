<!-- confirm_delete.html -->
{% extends '_base.html' %}

{% block content %}
<h2>Are you sure you want to delete "{{ book.title }}"?</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete this book</button>
</form>

<a href="{% url 'library_detail' library_id=book.library.id %}">Cancel</a>
{% endblock %}
