{% extends '_base.html' %}

{% block content %}
<h2>Are you sure you want to delete "{{ book.title }}"?</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete this book</button>
</form>

<!-- Updated Cancel link to go back to the user's books list -->
<a href="{% url 'user_books' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
